		var oddLengthArray  = [1, 2, 3, 4, 5, 5, 7];
		var evenLengthArray = [4, 4, 5, 5, 6, 6, 6, 7];

		function mean(array) {
		var sum = 0;
		for (i = 0; i < array.length; i++) {
			sum += array[i];
			}
		return array.length ? sum / array.length : 0;
		};
